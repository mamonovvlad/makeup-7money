                            class="bg-background-main "

                            name="first_name"
                            type="text"
                            placeholder="Василий"
                          />
                        </div>
                      </label>
                      <label class="text-copy-descr" for="surname">

                            type="text"
                            placeholder="Петров"

                      <label class="text-copy-descr" for="tel">
                        Номер телефона

                            class="bg-background-main "
                            id="tel"
                            type="number"
                            placeholder="+38 (099) 11 11 111"
                            name="phone"
                          />

                      </label>
                      <label class="text-copy-descr" for="mail">
                        E-mail

                          <input
                            class="bg-background-main "
                            id="mail"
                            type="mail"
                            placeholder="user@gmail.com"
                            name="email"
                          />
                        </div>
                      </label>
                      <div class="line bg-background-descr"></div>
                      <div class="discount">

                          Учитывать скидку в сумме “Я получаю”
                        </p>
                        <input
                          onclick="toggleSwitch()"
                          id="switch"
                          class="shadow_btn_white bg-background-main"
                          type="checkbox"
                        />

                          Учитывать скидку в сумме “Я отдаю”
                        </p>

    <input type="hidden" id="login" value="1" />
    <input type="hidden" id="language" value="en" />
    <input value="0" id="switched" type="hidden" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"
    ></script>
    <script type="text/javascript">
      let switched = document.getElementById("switched");
      if (switched && switched.value > 0) {
        activeDisGive();
      } else {
        activeDisGet();
      }

      function activeDisGet(setValue = false) {
        if (!document.getElementById("switched")) {
          return false;
        }
        if (setValue) document.getElementById("switched").value = 0;
        document
          .getElementById("activeDisGet")
          .classList.add("activeDiscountGet");
        document.getElementById("switch").classList.remove("activeDiscountGet");
        document
          .getElementById("activeDisGive")
          .classList.remove("activeDiscountGive");
      }

      function activeDisGive(setValue = false) {
        if (!document.getElementById("switched")) {
          return false;
        }
        if (setValue) document.getElementById("switched").value = 1;
        document
          .getElementById("activeDisGive")
          .classList.add("activeDiscountGive");
        document.getElementById("switch").classList.add("activeDiscountGet");
        document
          .getElementById("activeDisGet")
          .classList.remove("activeDiscountGet");
      }

      function toggleSwitch() {
        let switched = document.getElementById("switched");
        if (!switched) return;
        document
          .getElementById("activeDisGet")
          .classList.toggle("activeDiscountGet");
        document.getElementById("switch").classList.toggle("activeDiscountGet");
        document
          .getElementById("activeDisGive")
          .classList.toggle("activeDiscountGive");
        if (switched.value > 0) {
          document.getElementById("switched").value = 0;
        } else {
          document.getElementById("switched").value = 1;
        }
      }
    </script>
