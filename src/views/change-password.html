<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Change Password</title>
    <meta name="csrf-param" content="_csrf" />
    <meta name="csrf-token" content="He8Y" />
  </head>

  <body>
    <section id="app" :class="theme" class="bg-background-main">
      <preloader></preloader>
      <vuescroll>
        <div class="cabinet_layout text-copy-main ">
          <header-main
            :openwindiwentrance="openwindiwentrance"
            :openwindiwpersonalarea="openwindiwpersonalarea"
            @darkchanged="themedark"
            @sunchanged="updatetheme"
          >
          </header-main>
          <div class="cabinet_info grow ">
            <div class="container">
              <div class="cabinet_box">
                <div class="change_password grow bg-background-main">
                  <h2 class="text-copy-descr">Изменение пароля</h2>
                  <form
                    class="change_password_form"
                    action="/profile/change-password"
                    method="post"
                  >
                    <input type="hidden" :value="csrfToken" :name="csrfParam" />
                    <div
                      class="change_password_box bg-background-main shadow_btn_white"
                    >
                      <label class="text-copy-descr" for="password">
                        Пароль
                        <div class="input_block shadow_btn_white_active">
                          <input
                            class="bg-background-main "
                            name="password"
                            id="password"
                            type="password"
                          />
                        </div>
                        <div class="help-block">
                          Необходимо заполнить «Ваш счёт».
                        </div>
                      </label>
                      <label class="text-copy-descr" for="new_password">
                        Новый пароль
                        <div class="input_block shadow_btn_white_active">
                          <input
                            class="bg-background-main "
                            name="new_password"
                            id="new_password"
                            type="password"
                          />
                        </div>
                      </label>
                      <label class="text-copy-descr" for="confirm_password">
                        Подтвердите пароль
                        <div class="input_block shadow_btn_white_active">
                          <input
                            class="bg-background-main "
                            name="confirm_new_password"
                            id="confirm_password"
                            type="password"
                          />
                        </div>
                        <div class="help-block">
                          Необходимо заполнить «Ваш счёт».
                        </div>
                      </label>
                      <button
                        type="submit"
                        class="green_btn text-copy-btngreen form_btn"
                      >
                        Сохранить
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <footer-main class="bg-background-main"></footer-main>
        </div>
      </vuescroll>
    </section>
    <input type="hidden" id="login" value="0" />
    <input type="hidden" id="language" value="en" />
  </body>
</html>
