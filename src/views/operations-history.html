<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Operations History</title>
    <meta name="csrf-param" content="_csrf" />
    <meta name="csrf-token" content="He8Y" />
  </head>

  <body>
    <section id="app" :class="theme" class="bg-background-main">
      <preloader></preloader>
      <vuescroll>
        <div class="cabinet_layout text-copy-main ">
          <header-main
            :openwindiwentrance="openwindiwentrance"
            :openwindiwpersonalarea="openwindiwpersonalarea"
            @darkchanged="themedark"
            @sunchanged="updatetheme"
          >
          </header-main>
          <div class="cabinet_info grow bg-background-main">
            <div class="container">
              <div class="cabinet_box">
                <div class="operations_history grow bg-background-main">
                  <div
                    class="operations_history_box bg-background-main shadow_btn_white"
                  >
                    <div class="operations_history_tabel pc_version">
                      <div class="tabel_title bg-background-descr">
                        <p class="tabel_number text-copy-descr">Заявка №</p>
                        <p class="tabel_date text-copy-descr">Дата</p>
                        <p class="tabel_give text-copy-descr">Первод</p>
                        <p class="tabel_status text-copy-descr">Статус</p>
                      </div>
                      <div
                        class="tabel_list"
                        v-for="tabel in tabel"
                        :key="tabel.id"
                      >
                        <p class="tabel_number text-copy-descr">
                          {{tabel.number}}
                        </p>
                        <p class="tabel_date text-copy-descr">{{tabel.date}}</p>
                        <div class="tabel_give">
                          <p class="text-copy-descr">
                            <span class="text-copy-main">Отдал с:</span>
                            {{tabel.give}}
                          </p>
                          <p class="text-copy-descr">
                            <span class="text-copy-main">Получил на:</span>
                            {{tabel.get}}
                          </p>
                        </div>
                        <p class="tabel_status">{{tabel.status}}</p>
                      </div>
                    </div>
                  </div>
                  <div class="operations_history_tabel_mobile mobile_version">
                    <h2 class="text-copy-descr">История операций</h2>
                    <div
                      class="tabel_mobile bg-background-main shadow_btn_white"
                    >
                      <div
                        class="tabel_mobile_block"
                        v-for="tabel in tabel"
                        :key="tabel.id"
                      >
                        <div class="tabel_mobile_info">
                          <p class="tabel_number text-copy-descr">
                            {{tabel.number}}
                          </p>
                          <p class="tabel_date text-copy-descr">
                            {{tabel.date}}
                          </p>
                        </div>
                        <div class="tabel_give">
                          <p class="text-copy-descr">
                            <span class="text-copy-main">Отдал с:</span>
                            {{tabel.give}}
                          </p>
                          <p class="text-copy-descr">
                            <span class="text-copy-main">Получил на:</span>
                            {{tabel.get}}
                          </p>
                        </div>
                        <p class="tabel_status">{{tabel.status}}</p>
                      </div>
                    </div>
                  </div>
                  <div class="operations_history_pagination">
                    <button
                      class="green_btn text-copy-btngreen operations_history_btn"
                    >
                      <svg
                        class="refresh"
                        width="21"
                        height="20"
                        viewBox="0 0 21 20"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M19.9948 2.50008C20.455 2.50008 20.8281 2.87318 20.8281 3.33342V8.33342C20.8281 8.79365 20.455 9.16675 19.9948 9.16675H14.9948C14.5346 9.16675 14.1615 8.79365 14.1615 8.33342C14.1615 7.87318 14.5346 7.50008 14.9948 7.50008H19.1615V3.33342C19.1615 2.87318 19.5346 2.50008 19.9948 2.50008Z"
                          fill="white"
                        />
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M0.828128 11.6667C0.828128 11.2065 1.20122 10.8334 1.66146 10.8334H6.66146C7.1217 10.8334 7.49479 11.2065 7.49479 11.6667C7.49479 12.127 7.1217 12.5001 6.66146 12.5001H2.49479V16.6667C2.49479 17.127 2.1217 17.5001 1.66146 17.5001C1.20122 17.5001 0.828128 17.127 0.828128 16.6667V11.6667Z"
                          fill="white"
                        />
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M12.6759 3.59594C11.5941 3.28303 10.4507 3.24926 9.35227 3.49778C8.25388 3.7463 7.23635 4.26902 6.39462 5.01716C5.5529 5.76529 4.9144 6.71447 4.53872 7.77611C4.38519 8.20998 3.909 8.43724 3.47513 8.28371C3.04126 8.13017 2.814 7.65399 2.96753 7.22011C3.43713 5.89306 4.23525 4.7066 5.28741 3.77143C6.33957 2.83626 7.61148 2.18286 8.98446 1.8722C10.3574 1.56155 11.7867 1.60376 13.139 1.9949C14.487 2.3848 15.7146 3.10875 16.708 4.09952L20.5654 7.72415C20.9008 8.03931 20.9172 8.56669 20.6021 8.90209C20.2869 9.23749 19.7595 9.2539 19.4241 8.93874L15.5575 5.3054C15.5511 5.29944 15.5449 5.29338 15.5387 5.28722C14.7426 4.49071 13.7577 3.90885 12.6759 3.59594ZM1.05417 11.0941C1.36933 10.7587 1.89671 10.7423 2.23211 11.0575L6.09877 14.6908C6.10512 14.6968 6.11137 14.7028 6.11753 14.709C6.91364 15.5055 7.89855 16.0874 8.98035 16.4003C10.0622 16.7132 11.2056 16.747 12.304 16.4984C13.4024 16.2499 14.4199 15.7272 15.2616 14.9791C16.1034 14.2309 16.7418 13.2818 17.1175 12.2201C17.2711 11.7862 17.7472 11.559 18.1811 11.7125C18.615 11.866 18.8423 12.3422 18.6887 12.7761C18.2191 14.1032 17.421 15.2896 16.3688 16.2248C15.3167 17.16 14.0448 17.8134 12.6718 18.124C11.2988 18.4347 9.86951 18.3925 8.51725 18.0013C7.16929 17.6114 5.94168 16.8875 4.94821 15.8967L1.09081 12.2721C0.755414 11.9569 0.739007 11.4295 1.05417 11.0941Z"
                          fill="white"
                        />
                      </svg>
                      Показать ещё
                    </button>
                    <div class="pagination bg-background-main shadow_btn_white">
                      <ul class="page_number">
                        <li class="bg-background-descr pagination_left">
                          <a href="#">
                            <svg
                              width="10"
                              height="18"
                              viewBox="0 0 10 18"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M9.63388 17.3844C9.14573 17.8725 8.35427 17.8725 7.86612 17.3844L0.366117 9.88437C-0.122038 9.39622 -0.122038 8.60476 0.366117 8.1166L7.86612 0.616606C8.35427 0.128448 9.14573 0.128448 9.63388 0.616606C10.122 1.10476 10.122 1.89622 9.63388 2.38437L3.01777 9.00049L9.63388 15.6166C10.122 16.1048 10.122 16.8962 9.63388 17.3844Z"
                                fill="#7F848C"
                              />
                            </svg>
                          </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li class="bg-background-descr pagination_right">
                          <a href="#">
                            <svg
                              width="10"
                              height="18"
                              viewBox="0 0 10 18"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M0.366117 0.616117C0.854272 0.127961 1.64573 0.127961 2.13388 0.616117L9.63388 8.11612C10.122 8.60427 10.122 9.39573 9.63388 9.88388L2.13388 17.3839C1.64573 17.872 0.854272 17.872 0.366117 17.3839C-0.122039 16.8957 -0.122039 16.1043 0.366117 15.6161L6.98223 9L0.366117 2.38388C-0.122039 1.89573 -0.122039 1.10427 0.366117 0.616117Z"
                                fill="#7F848C"
                              />
                            </svg>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer-main class="bg-background-main"></footer-main>
        </div>
      </vuescroll>
    </section>
    <input type="hidden" id="login" value="0" />
    <input type="hidden" id="language" value="en" />
  </body>
</html>
